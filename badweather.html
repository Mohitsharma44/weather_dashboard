<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: pointer;
  fill: #fff;
  fill-opacity: .5;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.node text {
  font: 14px sans-serif;
  pointer-events: none;
}

path.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

body {
	font-family: "Verdana", Verdana, sans-serif;
	background: #222222;
}

div {
	position: fixed;
	top:30px;
	right:30px;
    width: 250px;
    height: 150px;
    //box-shadow: 5px 5px 5px #888888;
}

</style>
<body>
<p align="center" style="font-size:34px","font-family:sans"><font color="#EEEEEE"> Weather Dashboard for CUSP - UO</p>
<div><img src="logo.svg" height="100" width="250" align="right"><img></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 30, right: 20, bottom: 30, left: 20},
    width = 1300 - margin.left - margin.right,
    // To make Height dynamic, it is defined in function update.
    barHeight = 20,
    barWidth = width * 0.5;

var wx = 825*1.1,
	wy = 440*1.5;

var i = 0,
    duration = 400,
    delay = 0,
    root;

var tree = d3.layout.tree()
    .nodeSize([0, 30]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body")
  .append("svg")
    .attr("width", 1600 + margin.left + margin.right)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//var imgs = d3.select("body").append("svg")
//    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
//    .attr("width", 500)
//    .attr("height", 500)



d3.json("./jpgs/data1.json", function(error, data) {
  data.x0 = 800;
  data.y0 = 0;
  root = data;

  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      click(d);
    }
  }

  // Display only few nodes..
  root.children.forEach(toggleAll);
  
  // Show  Childrens of Children
  //click(root.children[0]);


  update(root = data);
});


function update(source) {

  // Compute the flattened node list. TODO use d3.layout.hierarchy.
  var nodes = tree.nodes(root);

  // Height is defined here to make the height scalable
  var height = Math.max(1500, nodes.length * barHeight + margin.top + margin.bottom);

  d3.select("svg").transition()
      .duration(duration)
      .attr("height", height);

  // Compute the "layout".
  nodes.forEach(function(n, i) {
    n.x = i*1.2 * barHeight;
  });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })


  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("rect")
      .attr("y", -barHeight / 2)
      .attr("height", barHeight)
      .attr("width", barWidth)
      .style("fill", color)
      .on("click", click)
      .call(static)
      .on("mouseover", hover)
      



  nodeEnter.append("text")
      .attr("dy", 3.5)
      .attr("dx", 5.5)
      .text(function (d) {return d.name; })
      .attr("fill", "#EEEEEE")
      //.text(function(d) { return (d.name); })


  function cleanimg(){
  	d3.select("image")
  		.remove();
  }

  function cleantxt(){
  	  	for (i = 0; i<13; i++ ){
  		d3.select("#t"+i)
  			.remove()
  	}
  }

  function cleanstatic(){
  	  	for (i = 13; i<25; i++ ){
  		d3.select("#t"+i)
  			.remove()
  	}
  }

function static(){
	svg.call(cleanstatic)
	svg
      	.append("text")
      	.attr("id","t13")
     	.attr("x", wx )
        .attr("y",  wy )
        .text("Temperature(F): ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t14")
     	.attr("x", wx )
        .attr("y",  wy+30 )
        .text("Wind Speed(MPH): ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t15")
     	.attr("x", wx*1.4 )
        .attr("y",  wy )
        .text("Humidity: ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t16")
     	.attr("x", wx*1.4 )
        .attr("y",  wy+30 )
        .text("Visibility: ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t17")
     	.attr("x", wx )
        .attr("y",  wy+60 )
        .text("Dew Point(F): ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t18")
     	.attr("x", wx*1.4 )
        .attr("y",  wy+60 )
        .text("Gust Speed (MPH): ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t19")
     	.attr("x", wx )
        .attr("y",  wy+90 )
        .text("Wind Direction: ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t20")
     	.attr("x", wx*1.4 )
        .attr("y",  wy+90 )
        .text("Wind Direction Degree: ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t21")
     	.attr("x", wx )
        .attr("y",  wy+120 )
        .text("Events: ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t22")
     	.attr("x", wx*1.4 )
        .attr("y",  wy+120 )
        .text("Precipitation (In): ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t23")
     	.attr("x", wx )
        .attr("y",  wy+150 )
        .text("Sea Level Pressure (In): ")
        .attr("fill", "#CCCCCC")
                svg
      	.append("text")
      	.attr("id","t24")
     	.attr("x", wx*1.4 )
        .attr("y",  wy+150 )
        .text("Weather Info Time: ")
        .attr("fill", "#CCCCCC")



}


  function hover(d){
		//window.location.assign(d.name);
		svg
		.call(cleanimg)
		.call(cleantxt)
		.append("svg:image")
			.attr('image-rendering','optimizeQuality')
  			.attr("xlink:href","jpgs/"+d.name.split('.')[0]+".jpg")
  			.attr("x", 900)
  			.attr("y", 0)
  			.attr("width", 500*1.5)
      		.attr("height", 500*1.5)
      		.on("error", function(){
      			svg
      			.call(cleanimg)
      			.append("text")
      			.attr("id", "t12")
      			.attr("x", 900)
  				.attr("y", 200)
  				.attr("width", 400)
      			.attr("height", 400)
      			.text("Select   the   File..")
      			.attr("font-family", "sans-serif")
      			.attr("font-size", "50px")
      			.attr("font-weight", "bold")
      			.attr("fill", "#EEEEEE")
      		});

        svg
      	.append("text")
      	.attr("id","t0")
     	.attr("x", wx+200 )
        .attr("y",  wy )
        .text(d.TemperatureF)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t1")
     	.attr("x", wx+200 )
        .attr("y",  wy+30 )
        .text(d.WindSpeedMPH)
        .attr("fill", "#EEEEEE")

      	.append("text")
      	.attr("id","t2")
     	.attr("x", wx*1.4+200 )
        .attr("y",  wy )
        .text(d.Humidity)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t3")
     	.attr("x", wx*1.4+200 )
        .attr("y",  wy+30 )
        .text(d.VisibilityMPH)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t4")
     	.attr("x", wx+200 )
        .attr("y",  wy+60 )
        .text(d.DewF)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t5")
     	.attr("x",  wx*1.4+200)
        .attr("y",  wy+60 )
        .text(d.GustSpeedMPH)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t6")
     	.attr("x", wx+200 )
        .attr("y",  wy+90 )
        .text(d.WindDir)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t7")
     	.attr("x", wx*1.4+200 )
        .attr("y",  wy+90 )
        .text(d.WindDirDegrees)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t8")
     	.attr("x", wx+200 )
        .attr("y",  wy+120 )
        .text(d.Events)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t9")
     	.attr("x", wx*1.4+200 )
        .attr("y",  wy+120 )
        .text(d.PrecipitationIn)
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t10")
     	.attr("x", wx+200 )
        .attr("y",  wy+150 )
        .text(d.Sea)        
        .attr("fill", "#EEEEEE")

        svg
      	.append("text")
      	.attr("id","t11")
     	.attr("x", wx*1.4+200 )
        .attr("y",  wy+150 )
        .text(d.Date)         
        .attr("fill", "#EEEEEE")



  }

  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .delay(delay)

  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
    .select("rect")
      .style("fill", color);

  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .delay(delay)
      .style("opacity", 0)
      .remove();

// This section is for showing links. IS IT REQUIRED??
// #####################################################################

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
}

// ######################################################################

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function color(d) {
  return d._children ? "#d1e4e2" : d.children ? "#87d4e2" : "#f4a85b";
}



</script>
</body>
</html>
